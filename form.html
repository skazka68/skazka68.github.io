<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Формы</title>
</head>
<body>
<form action="formdata.php" method="POST" name="form1">
<fieldset>
<legend>Ввод личных данных</legend>
<p><label> Введите Ваше имя (макс. 10 символов) <input type="text" name="name" size="30" maxlength="10"></label></p>
<p><label> Введите Ваше пароль (макс. 10 символов) <input type="password" name="password" size="30" maxlength="10"></label></p>
</fieldset>
<fieldset>
<legend>Вопросы</legend>
<p> Любите ли Вы экономить время?
<p><label> Да <input type="radio" name="time" value="yes" checked></label>
<label> Нет <input type="radio" name="time" value="no"></label></p>
<p>Какими инструментами для экономии времени Вы пользуетесь?</p>
<p>
<label><input type="checkbox" name="ez">Ежедневник</label>
<label><input type="checkbox" name="hr" checked>Хронометраж</label>
<label><input type="checkbox" name="nar">Свои наработки</label>
</p>
<p> Сколько часов в день Вы спите? </p>
<p>
<select name="sleep">
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>больше 8</option>
</select>
</p>
</fieldset>
<p><label for="text">Поделитесь своими наработками в экономии времени :</label></p>
<p><textarea name="text" cols="50" rows="6" id="text"> Ваш ответ ... </textarea></p>
<p><input type="submit" name="submit" value="Отправить"><input type="reset" name="reset" value="Сбросить"></p>
<p><input type="image" src="images/ibutton.png" name="imageButton"></p>
<p><input type="button" value="knopka"></p>
</form>


</body>
</html>
